{% extends "main/layout.html" %}
{% block content %}

    <div class="container">
      <h1 class="text-center mb-3">Our Dishes</h1>
      <div class="row">
        {% for item in menu_items %}
            <div class="col-sm-4">
                <div class="card mb-3" style="height: fit-content; overflow: auto;">
                  <img src="{{ item.image.url }}" style="height: auto; width: auto;">
                    <div class="card-body text-center">      
                            
                      <h5 class="text-left"><a href="{% url 'main:dishes' item.slug %}">{{ item.title }} </a><span class="badge badge-{{ item.label_colour }}">{{ item.labels }}</span></h5>
                     
                      <h5 class="text-left">â‚¬ {{ item.price }}</h5>    
                      <a href="{% url 'main:add-to-cart' item.slug %}" class="btn btn-primary float-left">Add to cart</a>
                      <a href="{% url 'main:dishes' item.slug %}" class="btn btn-info float-right">View Details</a>           
                    </div>
                </div>
            </div>            
        {% endfor %}
      </div>
    </div>
  
{% endblock content %}
